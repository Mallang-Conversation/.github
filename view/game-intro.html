<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게임 소개</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  function GameIntro() {
    return (
        <div style={{ backgroundColor: 'white', height: '100vh', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', padding: '20px' }}>
          {/* 뒤로가기 버튼 */}
          <button style={{ position: 'absolute', top: '20px', left: '20px', border: 'none', background: 'none', cursor: 'pointer' }}>
            {/* SVG 아이콘 */}
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" stroke="gray" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>

          {/* 게임 아이콘 및 제목 */}
          <div style={{ textAlign: 'center', marginBottom: '20px' }}>
            {/* SVG 아이콘 */}
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="none" stroke="#1d4ed8" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24">
              <path d="M21 15a2 2 0 0 1-2 2H8l-5 5V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v4l6 6z"/>
            </svg>
            <h1 style={{ fontSize: '32px', fontWeight: 'bold', color: '#1e40af' }}>끝말잇기</h1>
          </div>

          {/* 게임 설명 */}
          <div style={{ backgroundColor: '#eff6ff', borderRadius: '16px', padding: '20px', textAlign: 'center', boxShadow: '0px 4px 10px rgba(0,0,0,0.1)', marginBottom: '20px' }}>
            <p style={{ fontSize: '20px', color: '#1e3a8a', lineHeight: '1.5' }}>
              마지막 글자로 새로운 단어 만들기!<br />
              재미있게 단어를 이어가며<br />
              두뇌 운동하기
            </p>
          </div>

          {/* 시작하기 버튼 */}
          <button style={{ width: '100%', maxWidth: '300px', backgroundColor: '#3b82f6', color: 'white', fontSize: '20px', fontWeight: 'bold', padding: '15px', borderRadius: '12px', cursor: 'pointer', border: 'none', boxShadow: '0px 4px 10px rgba(0,0,0,0.2)', transition: 'transform 0.1s' }}
                  onMouseDown={(e) => e.currentTarget.style.transform = 'scale(0.95)'}
                  onMouseUp={(e) => e.currentTarget.style.transform = 'scale(1)'} >
            끝말잇기 시작!
          </button>
        </div>
    );
  }

  ReactDOM.render(<GameIntro />, document.getElementById('root'));
</script>
</body>
</html>
